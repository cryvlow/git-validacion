name: Docker CI Validation

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-check:
    runs-on: ubuntu-latest

    steps:
      # Clonar repositorio
      - name: Checkout
        uses: actions/checkout@v4

      # Configurar Buildx
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Validación con docker/build (modo check)
      - name: Validate Dockerfile
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: false
          tags: mi-app:latest

      # Validación con docker/bake
      - name: Validate with Docker Bake
        uses: docker/bake-action@v4
        with:
          push: false